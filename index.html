<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--next four lines for magnifying glass favicon-->
  

 <!-- <link rel="manifest" href="/site.webmanifest" > -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Document</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card">
        <form id="input-search" class="card-body">
          <h3 class="card-header"> Search for a City:</h3>
          <div class="search-line">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">
              <p href="assets/images/favicon-32x32.png">Search</p>
            </button>
          </div>
          <!-- generate up to 8 rows of cities to store-->
          
        </form>
      </div>

    </div>

  

  </main>
  
  
  
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
