<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <form id="input-search" class="card-body">
          <h3 class="card-header"> Search for a City:</h3>
          <div class="search-line">
            <input name="city" id="city" type="text" class="form-input" />
            <button type="submit" class="btn">
              <i class="fas fa-search-plus"></i>
              <!--<p>Search</p>-->
            </button>
          </div>

          <div class="city-container">
            <div class="row">
              <div class="col-12 col-md-12">
                <ul id="search-history" class="list-group">
                  <!--search history dynamically created -->
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class="current-card d-none"> <!-- d-none hides the frame on load-->
        <!-- generate current information for selected city-->
          <h2 class="subtitle">
            <span id="city-search-term"></span>
            <span id="currentDay" class="date"></span>
            <span><img class="icon" /></span>
          </h2>
          <div class="current-info">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uv-index-badges"></div>
              <span class="badge badge-danger">UV Index: </span>
              <span class="badge badge-warning">UV Index: </span>
              <span class="badge badge-success">UV Index: </span>
          </div>
        </div>
    
        <h3 class="card-group justify-space-between d-none" >5-Day Forecast: </h3>
          <div class="five-day-cards d-none">
            <div class="forecast-card" id="day1">
              <div class="card-body">
                <h4 class="forecast-date" id="date1"></h4>
                <div><img class="icon" id="icon1" /></div>
                <p class="forecast-temp" id="temp1"></p>
                <p class="forecast-humidity" id="hum1"></p>
              </div>
            </div>
            <div class="forecast-card" id="day2">
              <div class="card-body">
                <h4 class="forecast-date" id="date2"></h4>
                <div><img class="icon" id="icon2" /></div>
                <p class="forecast-temp" id="temp2"></p>
                <p class="forecast-humidity" id="hum2"></p>
              </div>
            </div>
            <div class="forecast-card" id="day3">
              <div class="card-body">
                <h4 class="forecast-date" id="date3"></h4>
                <div><img class="icon" id="icon3" /></div>
                <p class="forecast-temp" id="temp3"></p>
                <p class="forecast-humidity" id="hum3"></p>
              </div>
            </div>
            <div class="forecast-card" id="day4">
              <div class="card-body">
                <h4 class="forecast-date" id="date4"></h4>
                <div><img class="icon" id="icon4" /></div>
                <p class="forecast-temp" id="temp4"></p>
                <p class="forecast-humidity" id="hum4"></p>
              </div>
            </div>
            <div class="forecast-card" id="day5">
              <div class="card-body">
                <h4 class="forecast-date" id="date5"></h4>
                <div><img class="icon" id="icon5" /></div>
                <p class="forecast-temp" id="temp5"></p>
                <p class="forecast-humidity" id="hum5"></p>
              </div>
            </div>
          </div>
        </div>  
    </div>
    </div>
  </main>
  
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>
</html>
