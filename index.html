<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--next four lines for magnifying glass favicon-->
  

 <!-- <link rel="manifest" href="/site.webmanifest" > -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card">
        <form id="input-search" class="card-body">
          <h3 class="card-header"> Search for a City:</h3>
          <div class="search-line">
            <input name="city" id="city" type="text" class="form-input" />
            <button type="submit" class="btn">
              <p>Search</p>
            </button>
          </div>

          <!-- generate up to 8 rows of cities to store-->
          <div class="col-12 col-md-3">
            <div id="city-container" class="list-group"></div>

          </div>
        </form>
      </div>

    </div>
    <div class="col-12 col-md-6">
      <div class="current-card">
        <!-- generate current information for selected city-->
          <h2 class="subtitle">
            <span id="city-search-term"></span>
            <span id="currentDay" class="date"></span>
            <span><img class="icon" /></span>
          </h2>
          <div class="current-info">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
      </div>
    </div>
  </main>
  
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
